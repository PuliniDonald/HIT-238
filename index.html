<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="Sprint_3.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Items</label>
<input id="new-task" type="text"><button>Add to List</button>
      </p>
      
      <h3>Shopping Items</h3>
      <ul id="incomplete-tasks">
        <li>
<input type="checkbox"><label>Chicken</label>
<input type="text"><button class="edit">Edit</button>
<button class="delete">Delete</button>
</li>
        <li class="editMode"><input type="checkbox">
<label>Milk</label>
<input type="text" value=""><button class="edit">Edit</button>
<button class="delete">Delete</button>
</li>
<h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Sugar</label>
        <input type="text"><button class="edit">Edit</button>
        <button class="delete">Delete</button></li>
      </ul>
        
      </div>
       <script type="text/javascript" src="Sprint3.js"></script>
</body>
</html>
